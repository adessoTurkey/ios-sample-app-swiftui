input_dir: SampleAppSwiftUI/Resources
output_dir: SampleAppSwiftUI/Resources/Constants/Generated

xcassets:
    inputs:
        - Assets.xcassets
        - Colors.xcassets
        - Icons.xcassets
        - Images.xcassets
    outputs:
        templateName: swift5
        params:
            forceProvidesNamespaces: true
            forceFileNameEnum: true
            enumName: Resources
        output: Assets+Generated.swift

