strings:
    inputs:
        - SampleAppSwiftUI/Resources/en.lproj
    outputs:
        templateName: structured-swift5
        params:
            publicAccess: true
            enumName: Strings
        output: SampleAppSwiftUI/Resources/Constants/Generated/Strings+Generated.swift
    inputs:
        - SampleWatchAppSwiftUI/Resources/en.lproj
    outputs:
        templateName: structured-swift5
        params:
            publicAccess: true
            enumName: Strings
        output: SampleWatchAppSwiftUI/Resources/Constants/Generated/Strings+Generated.swift

xcassets:
    inputs:
        - SampleAppSwiftUI/Resources/Assets.xcassets
        - SampleAppSwiftUI/Resources/Colors.xcassets
        - SampleAppSwiftUI/Resources/Icons.xcassets
        - SampleAppSwiftUI/Resources/Images.xcassets
    outputs:
        templateName: swift5
        params:
            forceProvidesNamespaces: true
            forceFileNameEnum: true
            enumName: Resources
        output: SampleAppSwiftUI/Resources/Constants/Generated/Assets+Generated.swift
    inputs:
        -  SampleWatchAppSwiftUI/Resources/Colors.xcassets
    outputs:
        templateName: swift5
        params:
            forceProvidesNamespaces: true
            forceFileNameEnum: true
            enumName: Resources
        output:  SampleWatchAppSwiftUI/Resources/Constants/Generated/Assets+Generated.swift

